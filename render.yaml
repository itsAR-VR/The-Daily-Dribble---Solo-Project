services:
  - type: web
    runtime: python3
    name: listing-bot-api
    region: ohio
    plan: free  # Start with free, then upgrade to starter
    buildCommand: cd backend && ./render-build.sh
    startCommand: cd backend && python -m uvicorn fastapi_app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      # Force Python 3.11 to avoid Cython compatibility issues
      - key: PYTHON_VERSION
        value: "3.11.9"
      # Add your marketplace credentials here
      - key: HUBX_USERNAME
        sync: false
      - key: HUBX_PASSWORD
        sync: false
      - key: GSMEXCHANGE_USERNAME
        sync: false
      - key: GSMEXCHANGE_PASSWORD
        sync: false
      - key: KARDOF_USERNAME
        sync: false
      - key: KARDOF_PASSWORD
        sync: false
      - key: CELLPEX_USERNAME
        sync: false
      - key: CELLPEX_PASSWORD
        sync: false
      - key: HANDLOT_USERNAME
        sync: false
      - key: HANDLOT_PASSWORD
        sync: false
      - key: LINKEDIN_USERNAME
        sync: false
      - key: LINKEDIN_PASSWORD
        sync: false 